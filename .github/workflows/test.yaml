name: CI/CD with ArgoCD

on:
  push:
    branches:
      - main  # Trigger when changes are pushed to the 'main' branch.
  pull_request:
    branches:
      - main  # Trigger when pull requests are created or updated.

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        
      - name: Set up Python environment (or your preferred testing environment)
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest  # or any other test command that works for your project

  deploy:
    runs-on: ubuntu-latest
    needs: test  # Ensure the tests pass before deploying.
    if: success()  # Proceed only if tests pass.

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Sync ArgoCD
        run: |
          argocd login <ARGOCD_SERVER> --username ${{ secrets.ARGOCD_USERNAME }} --password ${{ secrets.ARGOCD_PASSWORD }} --insecure
          argocd app sync my-app --auth-token ${{ secrets.ARGOCD_AUTH_TOKEN }}